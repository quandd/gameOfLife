<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Of Life</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<div class="demo" id="demo">
    <div class="box w-box"></div>
    <div class="box b-box"></div>
</div>
</body>
<style>
    .demo {
        display: flex;
        width: 240px;
        flex-wrap: wrap;
    }

    .box {
        width: 10px;
        height: 10px;
        border: 1px solid gray;
    }

    .b-box {
        background: black;
    }
</style>
<script>
    const D = 0;
    const L = 1;
    const SIZE = 20;

    function make2DArray(SIZE) {
        let arr = new Array(SIZE);
        for (let i = 0; i < SIZE; i++) {
            arr[i] = new Array(SIZE);
        }
        return arr;
    }

    function setUpLifeData() {
        let life = make2DArray(SIZE);
        for (let i = 0; i < SIZE; i++) {
            for (let j = 0; j < SIZE; j++) {
                life[i][j] = Math.floor(Math.random() * 2);
            }
        }
        return life;
    }

    function drawTheLife(lifeData) {
        let html = '';
        for (let i = 0; i < SIZE; i++) {
            for (let j = 0; j < SIZE; j++) {
                if (lifeData[i][j] === D) {
                    html += '<div class="box w-box"></div>';
                } else html += '<div class="box b-box"></div>';
            }
        }
        return html;
    }

    function drawMap(lifeData) {
        document.getElementById('demo').innerHTML = drawTheLife(lifeData);
    }

    function countTheNeighbor(oldLife, i, j) {
        let numberOfNeighbor;
        let topAxis = i == 0 ? SIZE - 1 : i - 1;
        let botAxis = i == SIZE - 1 ? 0 : i + 1;
        let leftAxis = j == 0 ? SIZE - 1 : j - 1;
        let rightAxis = j == SIZE - 1 ? 0 : j + 1;
        numberOfNeighbor = oldLife[topAxis][leftAxis] + oldLife[topAxis][j] + oldLife[topAxis][rightAxis]
            + oldLife[i][leftAxis] + oldLife[i][rightAxis]
            + oldLife[botAxis][leftAxis] + oldLife[botAxis][j] + oldLife[botAxis][rightAxis];
        return numberOfNeighbor;
    }

    function nextLive(oldLife) {
        let nextLife = setUpLifeData();
        for (let i = 0; i < SIZE; i++) {
            for (let j = 0; j < SIZE; j++) {
                let numberOfNeighbor = countTheNeighbor(oldLife, i, j);
                if (oldLife[i][j] === L && (numberOfNeighbor == 2 || numberOfNeighbor == 3)) {
                    nextLife[i][j] = L;
                } else if (oldLife[i][j] === D && numberOfNeighbor === 3) {
                    nextLife[i][j] = L;
                } else {
                    nextLife[i][j] = D;
                }
            }
        }
        return nextLife;
    }

    $(document).ready(function () {
        let lifeData = setUpLifeData();
        drawMap(lifeData);

        setInterval(function () {
            lifeData = nextLive(lifeData);
            drawMap(lifeData);
        }, 500)
    })
</script>
</html>
